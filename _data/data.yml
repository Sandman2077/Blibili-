    - role: 微信公众号运营及小程序平台管理
      time: 2018.9 - 2018.10
      company: Linx, 苏州
      details: |
        我和几个朋友通过微信小程序发布了一个针对当地高教区所有即将入学新生的线上交易的平台，主要销售一些生活用品和家用电器(如小冰箱，洗衣机，路由器)。我的朋友们做编程和交互设计，我则主要负责平台宣传和人员管理。
        第一次尝试运营公众号并与其它当地机构品牌互动，扩大宣传。同时也是我第一次体验和实践与专业无关的概念和工作，诸如供应链管理、人员招聘、物流配送、会计等。幸运的是，我们没有什么重大失误，并在最后获得了一笔可观的收入。这可能不是正式的工作经历，但的确培养了我的领导力和执行力。
