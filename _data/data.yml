career-profile:
    title: 自我介绍
    summary: |
      尊敬的Bilibili工作人员：
      
      我是刘寅韬，一名就读于悉尼大学数字传播与文化专业的研究生。作为一名B站LV6的老用户，一直以来亲眼见证着B站的成长。我个人非常喜欢B站的社区氛围，熟悉ACG，影视，科技等分区的各自内容熟悉和特征。对B站作为流媒体内容创作平台在国内市场不断的开拓和探索精神，我也满怀敬意。就我个人来说，作为一个ACG爱好者，我也想要顺应着自己对这个圈层的热爱，希望有机会能够加入B站这个大家庭。

