projects:
    title: 申请职位
    intro: >
    assignments:
      - title: 动画制片
        link: 
        tagline: 
          虽然我目前没有在动画公司实习的经历，但我对日本动画公司的制作流程有一定认识。我自身对动画公司的架构和发展都有着浓厚的兴趣。平常看动画时，我会关注一部动画从人设，背景，剧本，演出，作画等各个制作环节的具体效果在宏观上的表现。就动画工业而言，我较为熟悉日本动画行业中 “制作进行” 的职位。 我在绘画，或者动画制作上并没有杰出的技术和创造力，这个职位的存在让空有一腔热忱的我看到了迈入行业的希望。我一直希望能够在国内找到类似的工种。仔细检阅了该职位的工作内容和工作要求后，我认为我目前积累的知识和我和能力可以胜任相应的需求。我对自己在与人沟通，执行力和项目优化，多方合作等方面所需求的能力抱有信心。
          另外，我可以胜任在英文环境中工作。目前也在学习日语中。
          能够有机会参与B站负责的动画制作和推广这件事本身和我一直以来想要在动画行业中所从事的工作诉求不谋而合。我并不认为自身一个极具创造力的人，但正是这份对自身的审视让我一直以来保持着对优秀作品的感知和憧憬。我认为能够帮助优秀作品的诞生和发行也是一种荣幸。B站不断推动国产动画的发展，致力于为国内的动画创作者构建良好的创作环境和光明的行业未来与个人发展方向正可谓会逢其适。 该职位为我的第一志愿。
      - title: 虚拟直播产品经理
        link: 
        tagline: 对中文(星瞳，A-soul，千鸟,和一些个人势)和英文V圈（Hololive EN；VShojo；Codemiko etc.)相对熟悉。研究生数字文化课程结课论文为基于online ethnography的研究方法，通过对粉丝社群与中之人关系分析，辩证理解的Vtuber avatar身份形象的构建和认同（比如怎么理解关于虚拟偶像和套皮女主播概念之间的差别的问题）。文笔功底较强，了解角色设计的创作流程。重度Pixiv和Artstation用户。对数字绘画（尤其是角色立绘）有较高的审美力和认知，同时也熟悉市场所青睐的视觉需求类型。
