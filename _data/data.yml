projects:
    title: 申请职位
    intro: >
    assignments:
      - title: 纪录片运营
        link: 
        tagline: 
          作为B站6级用户，我熟悉B站的社区式文化，了解B站内容的受众，在有关纪录片引进的选择上我认为我可以凭借这份熟悉做出更优选的判断。在本科的学习中，我系统的接受有关纪录片企划拍摄发行三个主体阶段的专业教学指导， 且我过往的实习经历也涵盖了纪录片制作和互联网俩个基本要素, 这为我在对纪录片艺术价值和商业属性的平衡问题的思考上提供了较为全面的视角。
          另一方面，过往的工作要求与商务，法务，广告商，运营等多部门进行积极沟通，以此促进项目推进。因此我非常适应多点对接的工作流程，并乐于与不同职位部位的同事合作。同时，对自媒体账号的运营经验也让我具备一定能力的数据分析能力，结合我擅长的对内容和用户定性分析能力，我认为我有能力承担相关活动策划和内容导向方面的工作。
    
