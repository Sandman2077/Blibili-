        link: 
        tagline: 
          从大二开始我就沉浸在全英文教育的环境中，且在本科时主修过英国文学，相信自己有能力处理工作中遇到的需要应用英语的场景，可在全英文环境中工作。重度B站和YouTube用户，熟悉中外网络语境对meme和流行热点一直保持着相对较高的敏感度。同时作为一名人文社科专业的学生，在历史，政治，艺术和文化方面我也一直不断在拓宽自己相应知识面的深度和广度，确保自身在一些较为严肃问题与立场上持有客观和全面的认知。我很喜欢电影和动画，且选修过电影理论和制片相关的课程，可完成日常视频剪辑拍摄和字幕翻译的工作。
          经历过系统性的社交媒体平台平台账号活动运营和策划有关课程培训，对受众分析，数据分析有基本认知和执行力。个人性格开朗乐于沟通有责任心，注重团队配合，时间观念强。可保证一周到岗4天及以上，3个月以上的实习时间。（个人能力展示作品请查看附件）。
     





