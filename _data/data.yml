    assignments:
      - title: 简报编辑（编译方向）实习生
        link: 
        tagline: 
          从大二开始我就沉浸在全英文教育的环境中，且在本科时主修过英国文学，相信自己有能力处理工作中遇到的需要应用英语的场景。同时我也爱好网上冲浪，在中外网站的评论区里看各路神仙的连篇怪话也是我的日常，对内外网meme和流行热点一直保持着相对较高的敏感度。同时作为一名人文社科专业的学生，在历史，政治，艺术和文化方面我也一直不断在拓宽自己相应知识面的深度和广度，确保自身在一些较为严肃问题上能够给出相对客观和全面的见解。我很喜欢电影和动画，且选修过电影理论和制片相关的课程，对当下国内外影视创作环境有一些自己的看法。很喜欢看影评，但自己还没有尝试过长篇的影评创作。在学业过程中有进行过剧本写作和对文本影视化的改编。熟悉当下最热的欧美电影和剧集，在涉及影视有关的内容时，我有自信给出相对独到的观点。（可以保证三个月实习期）
        
          
      
      - title: 试编译简报作品：当下申请特斯拉实习的最硬核方式是在社交媒体上和埃隆·马斯克正面对线
        link: https://news.sky.com/story/teenager-asks-elon-musk-for-50k-to-delete-twitter-account-tracking-the-billionaires-private-jet-12530130
        tagline: 
          特斯拉行政总裁，SPACE X首席技术官，星链计划缔造者，现实版钢铁侠埃隆·马斯克先生最近有些郁闷。一名来自佛罗里达大学的19岁学生，杰克·斯维尼通过自己编程的人工智能机器人程序，在推特上运营着一个可以实时追踪并分享马斯克私人飞机行程的社交帐户。这位亿万富翁向少年抗议道，这种行为极大地增加了潜在的安全风险，并表示“不想被某个疯子乱枪打死”，要求他删掉账户并愿意支付5000刀的“援助金”。少年听闻大喜，声称自己是马斯克先生的忠实粉丝，希望这笔援助金能够提升到5万美元，帮助他实现买辆model 3的梦想。马斯克先生最终拒绝了这一提议，而少年则向媒体公布了与马斯克交流的具体信息，并表示希望尽快与马老板回到谈判桌上，他已经想好了新的筹码：钱可以少点，但最好得来份实习。(点击标题查看原文）
     

