projects:
    title: 动画制片
    intro: >
    assignments:
      - title: 国际化创作者运营/International Content-Creator Operation
        link: 
        tagline: 
          本科和研究生阶段都为全英文课程，可以胜任在英文环境中工作。重度B站和YouTube用户，网感强，了解中外网络语境，对meme和流行热点一直保持着相对较高的敏感度。熟悉Discord, Reddit, Fandom, ins, facebook, tiktok, YouTube等社交媒体平台和游戏社区性网站的调性和内容。本身有过对产品进行受众画像调研的相关经历，
          理解participatory culture的构成逻辑和社区运营。自身为多年游戏玩家，涉猎游戏种类较广，主要玩FPS和RPG类型。除了米哈游的游戏以外，最近玩过的4款游戏是Apex Legend, Elden Ring, Disco Elysium, FF7 Remake。游戏方面个人更侧重于对故事核心，叙事方式和世界架构的关注。虽然自己格斗动作游戏苦手，但尼尔机械纪元依旧是我近几年来的最爱。虽然英雄联盟从16年就退坑，但我一直关注着英雄联盟宇宙的发展和世界观架构及剧情的推进。除了游戏本身，围绕IP运营的一系列拓展和衍生内容在我看来也是一个游戏文化和体现IP立意的重要组成部分。13年算正式入坑动画和漫画，对国内及欧美二次元文化圈层的从过去到现在的发展和转变有自己的理解。个人本身偏向于关注作品本身，作画厨本厨，同时也关注剧情演出，角色设计等动画制作过程中的诸多环节。
          个人乐观开朗，乐于团队合作，注重与他人的沟通方式。适应力强，抗压能力强。就个人能力方面而言，我有一定的音频内容制作(podcast)，视频拍摄剪辑和平面设计的能力。
          
          能够有机会参与米哈游产品的全球运营和推广这件事本身和我一直以来想要在游戏行业中所从事的工作性质不谋而合。我并不认为自身一个极具创造力的人，但正是这份对自身的审视让我一直以来保持着对优秀作品的感知和憧憬。对自己热爱的事物想要安利给他人的心情早融入了我对想要从事工作的选择标准。米哈游开拓广阔的游戏出海市场，致力于把好玩的游戏带给全世界玩家目标与我的个人发展方向正可谓会逢其适。我认为我
          的经历也让我具备了胜任这份工作的能力。
